<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button">
     <img src="rock-emoji.png" class="move-icon" alt="rock">
    </button>

    <button class="move-button js-paper-button">
     <img src="paper-emoji.png" class="move-icon" alt="paper"> 
    </button>

    <button class="move-button js-scissors-button">
     <img src="scissors-emoji.png" class="move-icon" alt="scissors">
    </button>

    <p class="js-result result">YOu win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updatescoreelement();
     " class="reset-score-button">Reset score
    </button>

    <button class="auto-play-button" onclick="
       autoplay();
     ">auto play
    </button>

    <script src="12-rock-paper-scissors.js">
    </script>      
  </body>
</html>
